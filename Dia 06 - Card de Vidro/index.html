<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card com cara de vidro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/kobby-mendez-idTwDKt2j2o-unsplash.jpg"
          alt="Uma foto de uma sobremesa de um brownie com uma bola de sorvete com um canudo wafer e com cobertura de chocolate e doce de leite suficiente por cima"
        />
        <div class="content">
          <h1>Sobremesa Chique</h1>
          <p>
            Você vai se deliciar com nossa sobremesa que damos de graça a todos
            que comem nos nossos restaurantes, o seu paladar vai poder sentir a
            felicidade como nunca antes.
          </p>
          <button>Conheça!</button>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <h1>Faça o seu login!</h1>
          <span>Email:</span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o email"
          />
          <span>Senha:</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a senha"
          />
          <a href="/">Esqueçeu a senha?</a>
          <button>Login</button>
        </div>
      </main>
      <footer>
        <small>
          Criado por
          <a href="" target="_blank" rel="noreferrer noopener">Poveii</a>
          para o desafio 11 dos #21diasdecodigo
        </small>
      </footer>
    </div>
  </body>
</html>
